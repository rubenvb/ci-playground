environment:
  matrix:
  # MSVC
  - GENERATOR: Visual Studio 14 2015
    VCVARS: C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat
    VCVARSARG: x86
  - GENERATOR: Visual Studio 14 2015 Win64
    VCVARS: C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat
    VCVARSARG: amd64

  # Mingw-w64
  - GENERATOR: MinGW Makefiles
    PATH: C:\mingw-w64\x86_64-6.3.0-posix-seh-rt_v5-rev1\mingw64\bin;%PATH%

  # Clang/C2
  - GENERATOR: Visual Studio 14 2015 Win64
    VCVARS: C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat
    VCVARSARG: amd64
    CMAKE_ARGS: -T"v140_clang_3_7"

  # Clang targeting MSVC
  # - GENERATOR: Visual Studio 14 2015 Win64
  #   CMAKE_ARGS: -T"LLVM-vs2014"

  # Clang targeting mingw-w64
  - GENERATOR: MinGW Makefiles
    PATH: C:\mingw-w64\x86_64-6.3.0-posix-seh-rt_v5-rev1\bin;%PATH%
    CC: clang --target=x86_64-w64-mingw32
    CXX: clang++ --target=x86_64-w64-mingw32
    
configuration: Debug

clone_script:
  - git clone -q --branch=%APPVEYOR_REPO_BRANCH% https://github.com/rubenvb/ci-playground.git %APPVEYOR_BUILD_FOLDER%
  - cd %APPVEYOR_BUILD_FOLDER%
  - git checkout -qf %APPVEYOR_REPO_COMMIT%
  - git submodule -q update --init --recursive
  
before_build:
  - mkdir build
  - cd build
  - if defined (VCVARS) call "%VCVARS%" %VCVARSARG%
  - set PATH=%PATH:C:\Program Files\Git\usr\bin;=%
  - set PATH
  - cmake --version
  - cmake %CMAKE_ARGS% -G"%GENERATOR%" -DCMAKE_BUILD_TYPE="%CONFIGURATION%" .. || type CMakeFiles/CMakeError.log

build_script:
  - if "%GENERATOR%" == "MinGW Makefiles" ( mingw32-make VERBOSE=1 ) else ( cmake --build . --config %CONFIGURATION% )

test_script:
  - ctest --output-on-failure -C %config%
