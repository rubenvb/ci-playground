environment:
  matrix:
  - TOOLCHAIN: "Visual Studio 2017 x86"
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    GENERATOR: Visual Studio 15 2017
    VCVARS: C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvarsall.bat
    VCVARSARG: x86
  - TOOLCHAIN: "Visual Studio 2017 x64"
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    GENERATOR: Visual Studio 15 2017 Win64
    VCVARS: C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvarsall.bat
    VCVARSARG: amd64
  - TOOLCHAIN: "Visual Studio 2015 x86"
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    GENERATOR: Visual Studio 14 2015
    VCVARS: C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat
    VCVARSARG: x86
  - TOOLCHAIN: "Visual Studio 2015 x64"
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    GENERATOR: Visual Studio 14 2015 Win64
    VCVARS: C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat
    VCVARSARG: amd64

  # Mingw-w64
  - TOOLCHAIN: "MinGW-w64 GCC"
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    GENERATOR: MinGW Makefiles
    PACMAN_PACKAGES: "mingw-w64-x86_64-{gcc,boost}"
    PATH: C:\msys64\mingw64\bin;%PATH%

  # Clang/C2
  - TOOLCHAIN: "Visual Studio 2017 Clang/C2"
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    GENERATOR: Visual Studio 15 2017 Win64
    VCVARS: C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvarsall.bat
    VCVARSARG: amd64
    CMAKE_ARGS: -T"v141_clang_c2"
  - TOOLCHAIN: "Visual Studio 2015 Clang/C2"
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
    GENERATOR: Visual Studio 15 2017 Win64
    VCVARS: C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat
    VCVARSARG: amd64
    CMAKE_ARGS: -T"v140_clang_c2"

  # Clang targeting MSVC
  - TOOLCHAIN: "Visual Studio 2015 Clang/LLVM"
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
    GENERATOR: Visual Studio 15 2017 Win64
    VCVARS: C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat
    VCVARSARG: amd64
    CMAKE_ARGS: -T"LLVM-vs2014"

  # Clang targeting mingw-w64
  - TOOLCHAIN: "MinGW-w64 Clang"
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    GENERATOR: MinGW Makefiles
    PACMAN_PACKAGES: "mingw-w64-x86_64-{boost,clang}"
    PATH: C:\msys64\mingw64\bin;%PATH%
    CMAKE_ARGS: -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang
    
configuration: Debug

clone_script:
  - set
  - git clone -q --branch=%APPVEYOR_REPO_BRANCH% https://github.com/rubenvb/ci-playground.git %APPVEYOR_BUILD_FOLDER%
  - cd %APPVEYOR_BUILD_FOLDER%
  - git checkout -qf %APPVEYOR_REPO_COMMIT%
  - git submodule -q update --init --recursive
  
before_build:
  - mkdir build
  - cd build
  - if defined (VCVARS) call "%VCVARS%" %VCVARSARG%
  - if DEFINED PACMAN_PACKAGES C:\msys64\usr\bin\bash.exe -lc "pacman --needed --noconfirm -S %PACMAN_PACKAGES%"
  - set PATH=%PATH:C:\Program Files\Git\usr\bin;=%
  - cmake %CMAKE_ARGS% -G"%GENERATOR%" -DCMAKE_BUILD_TYPE="%CONFIGURATION%" .. || (type CMakeFiles\CMakeError.log && type CMakeFiles\CMakeOutput.log && exit 1)

build_script:
  - cmake --build . --config %CONFIGURATION%

test_script:
  - ctest --output-on-failure -C %config%
